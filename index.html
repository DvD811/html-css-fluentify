<body>
    <!-- header o nav -->
    <div class="mega-contenitore">
        <header>
            <img id="logo" src="img/logo.svg" alt="">
        </header>
        <div class="contenuto">
            <!-- sezione blu titolo con btn a sx e immagine sfondo -->
            <section>
                <div class="cont-blu"></div>
            </section>

            <!-- sezione di presentazione -->
            <section>
                <!-- riga grigia -->
                <div class="row grey"></div>
                <!--div bianco cont. tre colonne -->
                <div class="cont-col">
                    <div class="col3 white"></div>
                    <div class="col3 white"></div>
                    <div class="col3 white"></div>
                </div>
            </section>

            <!-- sezione scopri e struttura -->
            <section>
                <!-- div bianco cont. due colonne -->
                <div class="cont-col">
                    <div class="col2 white"></div>
                    <div class="col2 white"></div>
                    <!-- riga grigia -->
                    <div class="row grey"></div>
                </div>
            </section>

            <!-- sezione blu lezioni one to one -->
            <section>
                <!-- div blu cont. due colonne -->
                <div class="cont-col">
                    <div class="col2 blu"></div>
                    <div class="col2 blu"></div>
                </div>
            </section>

            <!-- sezione inglese che serve -->
            <section>
                <!-- div bianco cont. due colonne -->
                <div class="cont-col">
                    <div class="col2 white"></div>
                    <div class="col2 white"></div>
                </div>
            </section>

            <!-- sezione ci trovi -->
            <section>
                <!-- div bianco imm unica -->
                <div class="cont white"></div>
            </section>

            <!-- sezione blu titolo con btn a sx e immagine sfondo -->
            <section>
                <div class="cont-blu"></div>
            </section>

            <!-- sezione struttura un piano -->
            <section>
                <!--div bianco cont. tre colonne -->
                <div class="cont-col">
                    <div class="col3 white"></div>
                    <div class="col3 white"></div>
                    <div class="col3 white"></div>
                </div>

            </section>

        </div>

        <!-- sezione footer -->
        <footer>
            <!-- riga blu -->
            <div class="row blu"></div>
            <!-- div blu cont due colonne  -->
            <div class="cont-col">
                <div class="col2 blu-light"></div>
                <div class="col2 blu-light"></div>
            </div>

        </footer>
    </div>
